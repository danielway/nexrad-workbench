<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NEXRAD Workbench</title>

    <link data-trunk rel="rust" data-wasm-opt="2" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e;
        }

        #app_canvas {
            width: 100%;
            height: 100%;
        }

        #loading_text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 18px;
            color: #e0e0e0;
            text-align: center;
        }

        #loading_text p {
            margin: 8px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #333;
            border-top-color: #6c63ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="app_canvas"></canvas>
    <div id="loading_text">
        <div class="spinner"></div>
        <p>Loading NEXRAD Workbench...</p>
        <p style="font-size: 12px; color: #888;">This may take a moment on first load.</p>
    </div>
</body>
</html>
