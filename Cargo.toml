[package]
name = "nexrad-workbench"
version = "0.1.0"
edition = "2021"

[dependencies]
eframe = "0.27.2"
log = "0.4"

# Native-only dependencies (optional, for things like file dialogs etc.)
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
env_logger = "0.11.8"

# Web-only dependencies
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
tracing-wasm = "0.2"
console_error_panic_hook = { version = "0.1.7", optional = true }

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "nexrad-workbench"
path = "src/main.rs"

[profile.release]
opt-level = 'z'
lto = true
