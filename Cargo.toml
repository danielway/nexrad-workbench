[package]
name = "nexrad-workbench"
version = "0.1.0"
edition = "2021"
authors = ["nexrad-workbench contributors"]
license = "MIT"
description = "A web-based NEXRAD radar data visualization workbench"

[dependencies]
eframe = { version = "0.33", default-features = false, features = [
    "default_fonts",
    "glow",
] }
log = "0.4"
rfd = "0.17"  # Cross-platform file dialog
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Native-specific dependencies
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
env_logger = "0.11"
pollster = "0.4"  # Lightweight async executor for native

# Web-specific dependencies
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
futures-channel = "0.3"
web-sys = { version = "0.3", features = [
    "Window",
    "Event",
    "EventTarget",
    "IdbFactory",
    "IdbDatabase",
    "IdbObjectStore",
    "IdbObjectStoreParameters",
    "IdbTransaction",
    "IdbTransactionMode",
    "IdbRequest",
    "IdbOpenDbRequest",
    "IdbKeyRange",
    "IdbVersionChangeEvent",
    "DomException",
    "DomStringList",
] }
js-sys = "0.3"

[profile.release]
opt-level = 2

[profile.release-wasm]
inherits = "release"
opt-level = "s"
lto = true
